
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Alci 游눛游꺞</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000015, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
  }

  h1 {
    color: white;
    font-size: 3em;
    text-align: center;
    z-index: 2;
    text-shadow: 0 0 15px #fff, 0 0 30px #87CEFA;
    animation: brillar 2s infinite alternate;
  }

  @keyframes brillar {
    from { text-shadow: 0 0 10px #fff, 0 0 30px #87CEFA; }
    to { text-shadow: 0 0 25px #fff, 0 0 50px #1E90FF; }
  }

  .estrella {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: parpadeo 2s infinite ease-in-out;
  }

  @keyframes parpadeo {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }
</style>
</head>
<body>
  <h1>Hola Alci 游눛游꺞</h1>

  <script>
    // Crear estrellas peque침as alrededor del mensaje
    const numEstrellas = 80;
    for (let i = 0; i < numEstrellas; i++) {
      const estrella = document.createElement("div");
      estrella.classList.add("estrella");
      const tama침o = Math.random() * 3 + 1;
      estrella.style.width = `${tama침o}px`;
      estrella.style.height = `${tama침o}px`;
      estrella.style.top = `${Math.random() * 100}%`;
      estrella.style.left = `${Math.random() * 100}%`;
      estrella.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(estrella);
    }
  </script>
</body>
</html>
